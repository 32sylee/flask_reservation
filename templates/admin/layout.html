<script>
    function logout() {
        $.ajax({
                type: "POST",
                url: "{{ url_for('admin_api.logout') }}",
                data: {},
                success: function(response){
                    var answer = response['result']
                    if (answer == 'success') {
                        window.location.reload();
                    }
                }
            });
    }
</script>
